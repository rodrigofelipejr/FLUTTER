name: aula_13
description: A new Flutter project.
vars: 
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
  apk: flutter build apk --split-per-abi
scripts: 
  build: $runner build
  build_: $clean & $get & $runner build --delete-conflicting-outputs
  watch: $clean & $get & $runner watch
  watch_: $clean & $get & $runner watch --delete-conflicting-outputs
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.0.2+1
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.2
  flutter_modular_test: ^1.0.0
flutter:
  uses-material-design: true