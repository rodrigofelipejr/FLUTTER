name: aula15
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
  apk: flutter build apk --split-per-abi
scripts:
  build: $runner build
  build_c: $clean & $get & $runner build
  build_d: $clean & $get & $runner build --delete-conflicting-outputs
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.0.2+1
  mobx: 2.0.0-nullsafety.5
  flutter_mobx: 2.0.0-nullsafety.3
  dio: ^4.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: 2.0.0-nullsafety.2
  flutter_modular_test: ^1.0.0
  mockito: ^5.0.3
  build_runner: ^1.12.2
flutter:
  uses-material-design: true